<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP info</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
    <main class="container">
        <form id="form">
            <label>
                User IP
            </label>

            <input id="ip" type="text" placeholder="Enter here the ip" />

            <small>
                For example: 54.85.132.205
            </small>

            <button id="submit" type="submit">
                Search IP information
            </button>
        </form>

        <div>
            <pre id="results">

            </pre>
        </div>
    </main>
</body>

</html>
