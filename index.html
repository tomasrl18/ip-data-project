<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script defer src="./api.js"></script>
</head>

<body>
    <main class="container">
        <form id="form">
            <label>
                User IP
            </label>

            <input required id="ip" type="text" placeholder="Enter here the ip" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"/>

            <small>
                For example: 185.65.135.230
            </small>

            <button id="submit" type="submit">
                Search IP information
            </button>
        </form>

        <div>
            <pre id="results"></pre>
        </div>
    </main>
</body>
</html>
